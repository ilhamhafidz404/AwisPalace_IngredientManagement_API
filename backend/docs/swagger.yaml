basePath: /
definitions:
  dto.IngredientParamRequest:
    properties:
      name:
        type: string
      stock:
        type: number
      unit_id:
        type: integer
    type: object
  dto.TransactionCreateRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.TransactionItemRequest'
        type: array
      notes:
        type: string
    required:
    - items
    type: object
  dto.TransactionItemRequest:
    properties:
      menu_id:
        type: integer
      quantity:
        minimum: 1
        type: integer
    required:
    - menu_id
    - quantity
    type: object
  dto.UnitParamRequest:
    properties:
      name:
        type: string
      symbol:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API documentation for Awis Palace Ingredient Management built with
    Gin and GORM.
  title: Awis Palace Ingredient Management API
  version: "1.0"
paths:
  /ingredients:
    get:
      description: Get Ingredients
      responses: {}
      summary: Get Ingredients
      tags:
      - Ingredients
    post:
      description: Post Ingredients
      parameters:
      - description: Create ingredient
        in: body
        name: ingredient
        required: true
        schema:
          $ref: '#/definitions/dto.IngredientParamRequest'
      responses: {}
      summary: Post Ingredients
      tags:
      - Ingredients
  /ingredients/{id}:
    delete:
      description: Delete a ingredient by ID
      parameters:
      - description: Ingredient ID
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Delete Ingredient
      tags:
      - Ingredients
    put:
      description: Update an existing ingredient by ID
      parameters:
      - description: Ingredient ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated ingredient data
        in: body
        name: ingredient
        required: true
        schema:
          $ref: '#/definitions/dto.IngredientParamRequest'
      responses: {}
      summary: Update Ingredient
      tags:
      - Ingredients
  /menus:
    get:
      description: Get all menus with ingredients
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get Menus
      tags:
      - Menus
    post:
      consumes:
      - multipart/form-data
      description: Create menu with image upload
      parameters:
      - description: Menu Name
        in: formData
        name: name
        required: true
        type: string
      - description: Menu Price
        in: formData
        name: price
        required: true
        type: number
      - description: Menu Description
        in: formData
        name: description
        type: string
      - description: Ingredients JSON array
        in: formData
        name: ingredients
        required: true
        type: string
      - description: Menu Image
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
      summary: Create Menu
      tags:
      - Menus
  /menus/{id}:
    delete:
      description: Delete menu by ID
      parameters:
      - description: Menu ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Delete Menu
      tags:
      - Menus
    put:
      consumes:
      - multipart/form-data
      description: Update menu by ID with optional image upload
      parameters:
      - description: Menu ID
        in: path
        name: id
        required: true
        type: integer
      - description: Menu Name
        in: formData
        name: name
        required: true
        type: string
      - description: Menu Price
        in: formData
        name: price
        required: true
        type: number
      - description: Menu Description
        in: formData
        name: description
        type: string
      - description: Ingredients JSON array
        in: formData
        name: ingredients
        required: true
        type: string
      - description: Menu Image (optional)
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Update Menu
      tags:
      - Menus
  /transactions:
    get:
      description: Get Transactions
      responses: {}
      summary: Get Transactions
      tags:
      - Transactions
    post:
      description: Create Transaction
      parameters:
      - description: Create transaction
        in: body
        name: transaction
        required: true
        schema:
          $ref: '#/definitions/dto.TransactionCreateRequest'
      responses: {}
      summary: Create Transaction
      tags:
      - Transactions
  /transactions/{id}:
    delete:
      description: Delete Transaction by ID (and restore stock)
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: integer
      responses: {}
      summary: Delete Transaction
      tags:
      - Transactions
    get:
      description: Get Transaction by ID
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: integer
      responses: {}
      summary: Get Transaction
      tags:
      - Transactions
  /units:
    get:
      description: Get Units
      responses: {}
      summary: Get Units
      tags:
      - Units
    post:
      description: Post Units
      parameters:
      - description: Unit data
        in: body
        name: unit
        required: true
        schema:
          $ref: '#/definitions/dto.UnitParamRequest'
      responses: {}
      summary: Post Units
      tags:
      - Units
  /units/{id}:
    delete:
      description: Delete a unit by ID
      parameters:
      - description: Unit ID
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Delete Unit
      tags:
      - Units
    put:
      description: Update an existing unit by ID
      parameters:
      - description: Unit ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated unit data
        in: body
        name: unit
        required: true
        schema:
          $ref: '#/definitions/dto.UnitParamRequest'
      responses: {}
      summary: Update Unit
      tags:
      - Units
  /users:
    get:
      description: Get Users
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Users
      tags:
      - Users
swagger: "2.0"
